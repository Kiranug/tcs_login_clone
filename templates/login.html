<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCS Ultimatix Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="left-panel">
        <!-- No logo here, only background and text -->
        <h2>TATA CONSULTANCY SERVICES</h2>
        <p>Join the TCS family today</p>
    </div>

    <div class="right-panel">
        <!-- Move the TCS Logo here in the right panel -->
        <img src="{{ url_for('static', filename='tcs_logo.png') }}" alt="TCS Logo" class="tcs-logo">
        <form class="login-form" method="POST" action="{{ url_for('do_login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Proceed</button>
            <div class="help-links">
                <a href="#">Forgot Account Details?</a> |
                <a href="#">Trouble Logging In?</a>
            </div>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
